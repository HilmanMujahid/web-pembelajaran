<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kelas | E-Learning</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #3740ff, #7b3cff);
    height: 100vh;
    display: flex;
    overflow: hidden;
    color: white;
}

/* SIDEBAR */
.sidebar {
    width: 230px;
    background: rgba(0,0,50,0.45); /* warna sama seperti sebelumnya */
    backdrop-filter: blur(10px);
    padding: 25px 20px;
    box-shadow: 3px 0 12px rgba(0,0,0,0.25);
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    transform: translateX(-100%); /* awal tersembunyi */
    transition: transform 0.3s ease;
    z-index: 1000;
}

.sidebar.show {
    transform: translateX(0); /* tampil */
}

.sidebar h1, .sidebar b {
    color: white;
}

.menu-item {
    padding: 12px 15px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: .3s;
    margin-bottom: 10px;
}

.menu-item:hover,
.menu-item.active {
    background: #5468ff;
}

/* CONTENT */
.content {
    flex: 1;
    margin-left: 0;
    padding: 30px 20px;
    transition: .3s;
    overflow-y: auto;
    position: relative;
    z-index: 1;
}

/* HAMBURGER */
.hamburger {
    font-size: 28px;
    cursor: pointer;
    margin-bottom: 20px;
    display: inline-block;
    padding: 10px;
    position: relative;
    z-index: 2000; /* di atas sidebar */
}

/* CARD */
.grade-container {
    display: flex;
    gap: 20px;
    margin-top: 40px;
    flex-wrap: wrap;
}

.grade-card {
    background: rgba(255,255,255,0.2);
    padding: 40px 50px;
    border-radius: 20px;
    backdrop-filter: blur(6px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    font-size: 26px;
    font-weight: 600;
    cursor: pointer;
    transition: .3s;
    text-align: center;
    flex: 1 1 150px;
}

.grade-card:hover {
    transform: translateY(-8px);
    background: rgba(255,255,255,0.28);
}

/* RESPONSIVE MOBILE */
@media (max-width: 768px) {
    .hamburger { display: inline-block; }
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <h1>E-MU</h1>
    <b>E-Learning SMK Muhammadiyah Garut</b>

    <div class="menu-item" onclick="goTo('index.html')">üè† Profil Sekolah</div>
    <div class="menu-item" id="kelasSidebar">üìö Kelas</div>
</div>

<!-- CONTENT -->
<div class="content" id="content">
    <span class="hamburger" id="hamburger">‚ò∞ Menu</span>

    <h1>Pilih Tingkat Kelas</h1>

    <div class="grade-container">
        <div class="grade-card" onclick="goTo('kelas10.html')">Kelas 10</div>
        <div class="grade-card" onclick="goTo('kelas11.html')">Kelas 11</div>
        <div class="grade-card" onclick="goTo('kelas12.html')">Kelas 12</div>
    </div>
</div>

<script>
function goTo(page) {
    window.location.href = page;
}

// HAMBURGER CLICK
const sidebar = document.getElementById('sidebar');
const hamburger = document.getElementById('hamburger');

hamburger.addEventListener('click', () => {
    sidebar.classList.toggle('show');
});

// KLIK KELAS UNTUK TUTUP SIDEBAR
document.getElementById("kelasSidebar").addEventListener("click", function() {
    sidebar.classList.remove('show');
});

// SWIPE FEATURE
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
}, false);

document.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
}, false);

function handleSwipe() {
    // Swipe ke kanan -> buka
    if(touchEndX - touchStartX > 50){ 
        sidebar.classList.add('show');
    }
    // Swipe ke kiri -> tutup
    if(touchStartX - touchEndX > 50){ 
        sidebar.classList.remove('show');
    }
}
</script>

</body>
</html>
