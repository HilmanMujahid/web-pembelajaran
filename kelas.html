<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kelas | E-Learning</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #3740ff, #7b3cff);
        height: 100vh;
        display: flex;
        overflow: hidden;
        color: white;
    }

    .sidebar {
        width: 230px;
        background: rgba(0,0,50,0.45);
        backdrop-filter: blur(10px);
        padding: 25px 20px;
        box-shadow: 3px 0 12px rgba(0,0,0,0.25);
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        transition: .3s;
    }

    .sidebar.hidden {
        transform: translateX(-250px);
    }

    .sidebar h2 {
        margin-bottom: 40px;
        color: white;
    }

    .menu-item {
        padding: 12px 15px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        transition: .3s;
        margin-bottom: 10px;
    }

    .menu-item:hover,
    .menu-item.active {
        background: #5468ff;
    }

    .hamburger {
        font-size: 28px;
        cursor: pointer;
        margin-bottom: 20px;
        display: inline-block;
        padding: 10px;
    }

    .content {
        flex: 1;
        margin-left: 230px;
        padding: 30px 50px;
        transition: .3s;
        overflow-y: auto;
    }

    .content.full {
        margin-left: 0;
    }

    .grade-container {
        display: flex;
        gap: 30px;
        margin-top: 40px;
    }

    .grade-card {
        background: rgba(255,255,255,0.2);
        padding: 40px 50px;
        border-radius: 20px;
        backdrop-filter: blur(6px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        font-size: 26px;
        font-weight: 600;
        cursor: pointer;
        transition: .3s;
        text-align: center;
    }

    .grade-card:hover {
        transform: translateY(-8px);
        background: rgba(255,255,255,0.28);
    }
/* =====================
   RESPONSIVE MOBILE
===================== */
@media (max-width: 768px) {

    body {
        flex-direction: column;
        height: auto;
        overflow-x: hidden;
    }

    /* Sidebar default: tersembunyi */
    .sidebar {
        width: 240px;
        z-index: 1000;
        transform: translateX(-260px);
    }

    /* Sidebar muncul saat aktif */
    .sidebar.active {
        transform: translateX(0);
    }

    /* Konten full */
    .content {
        margin-left: 0;
        padding: 20px;
    }

    .content.full {
        margin-left: 0;
    }

    /* Hamburger */
    .hamburger {
        font-size: 26px;
        padding: 8px 12px;
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
        display: inline-block;
        margin-bottom: 15px;
    }

    /* Judul */
    h1 {
        font-size: 22px;
        text-align: center;
    }

    /* Container kartu kelas */
    .grade-container {
        flex-direction: column;
        gap: 20px;
        margin-top: 30px;
    }

    /* Kartu kelas */
    .grade-card {
        font-size: 20px;
        padding: 25px;
        border-radius: 16px;
    }
}

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <h1>E-MU</h1>
    <b>E-Learning SMK Muhammadiyah Garut</b>

    <div class="menu-item "onclick="goTo('index.html')">üè† Profil Sekolah</div>
    <div class="menu-item active">üìö Kelas</div>
   


</div>

<!-- CONTENT -->
<div class="content" id="content">
    <span class="hamburger" onclick="toggleSidebar()">‚ò∞ Menu</span>

    <h1>Pilih Tingkat Kelas</h1>

    <div class="grade-container">
        <div class="grade-card" onclick="goTo('kelas10.html')">Kelas 10</div>
        <div class="grade-card" onclick="goTo('kelas11.html')">Kelas 11</div>
        <div class="grade-card" onclick="goTo('kelas12.html')">Kelas 12</div>
    </div>
</div>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
}

/* Tutup sidebar saat klik konten (khusus HP) */
document.getElementById("content").addEventListener("click", function () {
    if (window.innerWidth <= 768) {
        document.getElementById("sidebar").classList.remove("active");
    }
});
</script>


</body>
</html>
